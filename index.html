<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container justify-center">
        <div class="row">
          <div class="column-full">
            <h1>Weekly Planner</h1>
            <h2>Choose Day to Show Events</h2>
          </div>
        </div>
      </div>
    </header>
    <main class="container justify-center">
      <div class="row">
        <div class="column-full">
          <form class="day-form row justify-center">
            <div class="row">
              <label for="day-picker">Day of Week</label><br>
              <select name="day-picker" id="day-picker">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
            </div>
          </form>
          <div class="column-full row justify-center">
            <a class="new-event">Add New Event</a>
          </div>
          <table class="column-full">
            <thead>
              <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10:00</td>
                <td>Pie Event</td>
                <td>
                  <a class="edit">Edit</a>
                  <a class = "delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
          <p>2024 Week Planner Inc</p>
        </div>
      </div>
      <div>
        <dialog class="modal">
          <div class="container">
            <form id="modal-form">
              <div>
                <label for="event-time">Time of Event:</label><br />
                <select id="event-time" class="modal-select-time" required>
                  <option>Choose a time</option>
                  <option>0000</option>
                  <option>0400</option>
                  <option>0800</option>
                  <option>1200</option>
                </select>
              </div>
              <div>
                <label for="modal-select-day">Day of the Week:</label>
                <select
                  name="modal-select-day"
                  id="modal-select-day"
                  class="modal-select-day"
                  required>
                  <option>Choose a day</option>
                  <option>Sunday</option>
                  <option>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                </select>
              </div>
              <div>
                <label>Event Information:</label><br />
                <textarea class="notes" required></textarea>
              </div>
              <div>
                <a class="cancel">Cancel</a>
                <a class="confirm">Confirm</a>
              </div>
            </form>
          </div>
        </dialog>
      </div>
    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
